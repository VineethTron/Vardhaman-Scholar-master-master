<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="favicon_io/favicon.png" type="image/x-icon">
        <title>Login to VardhamanScholor</title>
        <meta charset="UTF-8">
        <script src="https://kit.fontawesome.com/32c987a958.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="loginStyle.css" rel="stylesheet">
    </head>
    <body>
    <div class="box">
        <p style="font-size: 25px; font-weight: 700; ">Login</p>
        <form action="features.html" method="get">
            <i class="fa fa-solid fa-id-card"></i>
            <input type="text" name="roll-no" placeholder="Roll Number" id="roll-no" ><br>
            <i class="fa fa-solid fa-lock"></i>
            <input type="password" name="Key" placeholder="Web Access Key" id="password"><br>
            <button type="submit">Login</button>
            <a href="https://www.google.com" class="register">New User </a>
        </form>
    </div>
    </body>
</html>
